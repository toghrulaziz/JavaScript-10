<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <!-- header part -->
        <div class="current-weather">
            <h2>Current Weather</h2>
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter City">
                <button onclick="getCurrentWeather()">Search</button>
            </div>
        </div>


        <!-- main part -->
        <div class="main">
            <h2 id="city-name"></h2>
            <p id="weatherDescription"></p>
            <img id="weather-icon" src="">
            <p>Temperature: <span id="temperature"></span></p>
            <p>Date: <span id="date"></span></p>
            <p>Min temperature: <span id="minTemp"></span></p>
            <p>Max temperature: <span id="maxTemp"></span></p>
            <p>Wind Speed: <span id="windSpeed"></span></p>
        </div>


        <!-- hourly-forecast part -->
        <div class="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <div id="hourlyForecast"></div>
        </div>
    </div>
    
    <script src="js10.js"></script>
</body>
</html>
